<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Here we put the moment.js link through js to give us the time -->
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <!-- Timeblocks go here -->
      <div class="row time-color time-block-9 border-top border-bottom" data-hour="9">

        <div class="col-1 hour" id="9amTitle">
          9AM
        </div>

        <textarea type="text" class="col-10 inputBlock" id="textArea9"></textarea>
     
        <button class="col-1 saveBtn" id="9amSaveBtn">Save</button>

      </div>

      <div class="row time-color time-block-10 border-top border-bottom" data-hour="10">
      
        <div class="col-1 hour" id="10amTitle">
          10AM
        </div>
      
        <textarea type="text" class="col-10 inputBlock" id="textArea10"></textarea>
      
        <button class="col-1 saveBtn" id="10amSaveBtn">Save</button>
      
      </div>

      <div class="row time-color time-block-11 border-top border-bottom" data-hour="11">
      
        <div class="col-1 hour" id="11amTitle">
          11AM
        </div>
      
        <textarea type="text" class="col-10 inputBlock" id="textArea11"></textarea>
      
        <button class="col-1 saveBtn" id="11amSaveBtn">Save</button>
      
      </div>

      <div class="row time-color time-block-12 border-top border-bottom" data-hour="12">
      
        <div class="col-1 hour" id="12pmTitle">
          12PM
        </div>
      
        <textarea type="text" class="col-10 inputBlock" id="textArea12"></textarea>
      
        <button class="col-1 saveBtn" id="12pmSaveBtn">Save</button>
      
      </div>

      <div class="row time-color time-block-1 border-top border-bottom" data-hour="13">
      
        <div class="col-1 hour" id="1pmTitle">
          1PM
        </div>
      
        <textarea type="text" class="col-10 inputBlock" id="textArea1"></textarea>
      
        <button class="col-1 saveBtn" id="1pmSaveBtn">Save</button>
      
      </div>

      <div class="row time-color time-block-2 border-top border-bottom" data-hour="14">

        <div class="col-1 hour" id="2pmTitle">
          2PM
        </div>
      
        <textarea type="text" class="col-10 inputBlock" id="textArea2"></textarea>
      
        <button class="col-1 saveBtn" id="2pmSaveBtn">Save</button>

      </div>

      <div class="row time-color time-block-3 border-top border-bottom" data-hour="15">

        <div class="col-1 hour" id="3pmTitle">
          3PM
        </div>
      
        <textarea type="text" class="col-10 inputBlock" id="textArea3"></textarea>
      
        <button class="col-1 saveBtn" id="3pmSaveBtn">Save</button>

      </div>

      <div class="row time-color time-block-4 border-top border-bottom" data-hour="16">

        <div class="col-1 hour" id="4pmTitle">
          4PM
        </div>
      
        <textarea type="text" class="col-10 inputBlock" id="textArea4"></textarea>
      
        <button class="col-1 saveBtn" id="4pmSaveBtn">Save</button>

      </div>

      <div class="row time-color time-block-5 border-top border-bottom" data-hour="17">

        <div class="col-1 hour" id="5pmTitle">
          5PM
        </div>
      
        <textarea type="text" class="col-10 inputBlock" id="textArea5"></textarea>
      
        <button class="col-1 saveBtn" id="5pmSaveBtn">Save</button>

      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
